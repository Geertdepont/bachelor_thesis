<div id="navigation">
  <h1 style="text-transform: uppercase;">{{ page.categories }}</h1>
  <div style="height: 200px;width: 200px;">
    <ul id="frontpagenav" class="nav sidenav">
      {% for category in page.categories %}
      {% for post in site.categories[category] %}
      <li><a href="{{ post.url | prepend: site.baseurl }}"><b>{{ category | upcase}}-{{ post.guideline_id}}:</b> {{post.short_description}}</a></li>
      {% endfor %}
      {% endfor %}
    </ul>
  </div>
</div>
